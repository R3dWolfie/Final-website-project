{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h1 class="fw-bold text-light mb-3">Login</h1>
    <form method="POST" action="{{ url_for('login') }}" class="login-form text-light">
        <div class="form-group  mb-2">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <div class="form-group mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
        </div>
        <div class="form-group mb-2">
            <button type="submit" class="btn btn-primary fw-bolder"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</button>
            <a href="{{ url_for('forgot_password') }}" class="btn btn-link fw-bold">Forgot Password?</a>
        </div>
    </form>
</div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="fw-bold text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
