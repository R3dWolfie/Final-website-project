{% extends 'layout.html' %}

{% block title %}Delete Product - My Marketplace{% endblock %}

{% block content %}
    <h1>Delete Product</h1>

    <p>Are you sure you want to delete this product?</p>

    <form action="{{ url_for('delete_product', item_id=item.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{{ url_for('product_details', item_id=item.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
