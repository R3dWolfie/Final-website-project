{% extends 'layout.html' %}

{% block title %}Edit News Article{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Edit News Article</h1>

        <form action="{{ url_for('edit_news', news_id=news_article.id) }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ news_article.title }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-control" required>{{ news_article.content }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
