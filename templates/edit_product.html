{% extends 'layout.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Edit Product</h1>

        <form action="{{ url_for('edit_product', item_id=item.id) }}" method="POST" enctype="multipart/form-data" class="mt-5">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{ item.name }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" required class="form-control">{{ item.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" value="{{ item.price }}" step="0.01" required class="form-control">
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" value="{{ item.stock }}" required min="0" class="form-control">
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>

        <form action="{{ url_for('delete_product', item_id=item.id) }}" method="POST" class="mt-4">
            <button type="submit" class="btn btn-danger btn-block">Delete Product</button>
        </form>
    </div>
{% endblock %}
